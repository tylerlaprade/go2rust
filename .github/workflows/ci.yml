name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Please run 'gofmt -w .'"
          gofmt -d .
          exit 1
        fi
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Build
      run: go build -o go2rust .
    
    - name: Install BATS
      run: |
        sudo apt-get update
        sudo apt-get install -y bats
    
    - name: Run tests
      run: ./test.bats